<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Krishna Kumar Singh | Senior Software Engineer Portfolio</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#bd93f9", // Dracula Lavender
            "background-light": "#282a36",
            "background-dark": "#1e1f29",
            "sidebar-dark": "#191a21",
            "activity-bar": "#15161d",
            "editor-bg": "#282a36",
            "dracula-pink": "#ff79c6",
            "dracula-cyan": "#8be9fd",
            "dracula-green": "#50fa7b",
            "dracula-yellow": "#f1fa8c",
            "dracula-orange": "#ffb86c",
            "dracula-comment": "#6272a4"
          },
          fontFamily: {
            "display": ["IBM Plex Sans", "sans-serif"],
            "mono": ["Fira Code", "monospace"]
          },
          animation: {
            'terminal-blink': 'terminal-blink 1s step-end infinite',
          },
          keyframes: {
            'terminal-blink': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply font-display bg-background-dark text-[#f8f8f2] overflow-hidden;
      }
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Refined Custom Scrollbar */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb, #44475a) transparent;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb, #44475a);
      /* Transparent borders combined with background-clip create the floating effect */
      border: 3px solid transparent;
      background-clip: padding-box;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover, #6272a4);
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .code-line:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }
  </style>
<script type="importmap">

}

</head>

</body>
</html>
